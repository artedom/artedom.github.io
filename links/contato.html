<script>
(function(){
  'use strict';

        //Obtem o valor do elemento textfield e armazena na variável "valor"

  var nome = "nome: " ;
  var email = " - contato: " ;
  var texto = " - mensagem: " ;
        //Obtem o valor do elemento textfield e armazena na variável "valor2"

  var codigo;
  

  document.getElementById('redir').onsubmit = function(e) {
  
  	
    e.preventDefault();
    
    
    codigo = this.code.value;
    

    if (codigo.trim() === '') {
      alert('Por favor, insira um código válido');
      return false;
    }

		
    window.open(url + nome + valor + email + valor2 + texto + codigo);
    alert('Mensagem enviada com sucesso!');
    window.location = "https://artedom.github.io/";
    
  }

})();
